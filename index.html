<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
		<link rel="stylesheet" href="css/normalize.css">

	</head>
	<body>

		<main>

			<nav>
				<a href="#" class="nav-link" id="tag-datos" onclick="tabNavigation('tag-datos','fm-datos')">Datos</a>
				<a href="#" class="nav-link" id="tag-calculos" onclick="tabNavigation('tag-calculos','fm-calculos')">Resultados</a>
				<a href="#" class="nav-link" id="tag-prueba3" onclick="tabNavigation('tag-prueba3','fm-prueba3')">Otros</a>
			</nav>

			<form id="fm-datos" class="fm" action="">

				<section class ="sections">
					<label for="fechaActual" class="input-label">Fecha de Hoy</label>
					<input type="date" name="fechaActual" id="fechaActual">
				</section>

				<section class ="sections">
					<label for="patientName" class="input-label">Nombre</label>
					<input type="text" name="patientName" id="patientName">
				</section>

				<section class ="sections gender">
					<label class="input-label">Genero</label>
					<label for="gender1"><input type="radio" id="gender1" name="gender" value="Hombre" checked>Hombre</label>
					<label for="gender2"><input type="radio" id="gender2" name="gender" value="Mujer">Mujer</label>
				</section>

				<section class ="sections">
					<label for="fechaNacimiento" class="input-label">Fecha de Nacimiento</label>
					<input type="date" name="fechaNacimiento" id="fechaNacimiento">
				</section>

				<hr/>

				<section class ="sections">
					<label for="peso" class="input-label">Peso Actual (Kg)</label>
					<input type="number" name="pesoActual" id="pesoActual" min="0" max="300" step="0.01">
				</section>

				<section class ="sections">
					<label for="peso" class="input-label">Peso Habitual (Kg)</label>
					<input type="number" name="pesoHabitual" id="pesoHabitual" min="0" max="300" step="0.01">
				</section>

				<section class ="sections">
					<label for="talla" class="input-label">Talla (m)</label>
					<input type="number" name="talla" id="talla" min="0" max="300" step="0.01">
				</section>

				<section class ="sections">
					<label for="talla" class="input-label">Talla x Segmento (m)</label>
					<input type="number" name="talla" id="talla" min="0" max="300" step="0.01">
				</section>
				
				<!-- <section class ="sections gender">
					<label class="input-label">Raza</label>
					<label for="raza1"><input type="radio" id="raza1" name="raza" value="Blanca" checked>Blanca</label>
					<label for="raza2"><input type="radio" id="raza2" name="raza" value="Negra">Negra</label>
				</section> -->

				<!-- <section class ="sections">
					<label for="edad" class="input-label">Edad (años)</label>
					<input type="number" name="edad" class="edad" id="edad" min="0" max="200" step="1">
				</section> -->

				<hr/>
				<p>Antropometria</p>

				<section class ="sections">
					<label for="circunferenciaBraquial" class="input-label">Circunferencia Braquial (cm)</label>
					<input type="number" name="circunferenciaBraquial" id="circunferenciaBraquial" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="circunferenciaCintura" class="input-label">Circunferencia Cintura (cm)</label>
					<input type="number" name="circunferenciaBraquial" id="circunferenciaBraquial" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="circunferenciaCadera" class="input-label">Circunferencia Cadera (cm)</label>
					<input type="number" name="circunferenciaBraquial" id="circunferenciaBraquial" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="circunferenciaCarpio" class="input-label">Circunferencia del Carpio (cm)</label>
					<input type="number" name="circunferenciaCarpio" id="circunferenciaCarpio" min="0" max="200" step="0.1">
				</section>

				<hr/>
				<p>Largos</p>

				<section class ="sections">
					<label for="alturaRodilla" class="input-label">Altura de Rodilla (cm)</label>
					<input type="number" name="alturaRodilla" id="alturaRodilla" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="alturaMaleoloRodilla" class="input-label">Longitud Maleolo-Rodilla (cm)</label>
					<input type="number" name="alturaMaleoloRodilla" id="alturaMaleoloRodilla" min="0" max="100" step="0.1">
				</section>

				<section class ="sections">
					<label for="largoBrazo" class="input-label">Largo de brazo (cm)</label>
					<input type="number" name="largoBrazo" id="largoBrazo" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="alturaTalonRodilla" class="input-label">Longitud talon-rodilla (cm)</label>
					<input type="number" name="alturaTalonRodilla" id="alturaTalonRodilla" min="0" max="100" step="0.1">
				</section>

				<section class ="sections">
					<label for="longitudAntebrazo" class="input-label">Longitud de antebrazo (cm)</label>
					<input type="number" name="longitudAntebrazo" id="longitudAntebrazo" min="0" max="100" step="0.1">
				</section>

				<hr/>

				<p>Pliegue</p>

				<section class ="sections">
					<label for="pliegueTricepital" class="input-label">Pliegue Tricepital (cm)</label>
					<input type="number" name="pliegueTricepital" id="pliegueTricepital" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="pliegueBicipital" class="input-label">Pliegue Bicipital (cm)</label>
					<input type="number" name="pliegueBicipital" id="pliegueBicipital" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="pliegueSubescapular" class="input-label">Pliegue Subescapular (cm)</label>
					<input type="number" name="pliegueSubescapular" id="pliegueSubescapular" min="0" max="200" step="0.1">
				</section>

				<section class ="sections">
					<label for="pliegueSubescapular" class="input-label">Pliegue SupraALGO (cm)</label>
					<input type="number" name="pliegueSubescapular" id="pliegueSubescapular" min="0" max="200" step="0.1">
				</section>

			</form>

			<form id="fm-calculos" class="fm hidden" action="">

				<section class="sections respuestas">
					<label for="imc-respuesta" class="label-imc">IMC = </label>
					<span id="imc-respuesta" class="span-imc">Aers</span>
					<label for="imc-clasificacion" class="label-clasificacion">Clasificación = </label>
					<span id="imc-clasificacion" class="span-clasificacion">Aers</span>
					<label for="imc-riesgo" class="label-riesgo">Riesgo = </label>
					<span id="imc-riesgo" class="span-riesgo">Aers</span>
				</section>

				<hr/>

				<section class="sections respuestas">
					<label for="tallaLargoBrazo" class="input-label">Talla (altura de pierna) = </label>
					<span id="tallaLargoBrazo" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="tallaLongitudAntebrazo" class="input-label">Talla (Longitud de antebrazo) = </label>
					<span id="tallaLongitudAntebrazo" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="tallaAlturaTalonRodilla" class="input-label">Talla (Altura Talon-Rodilla) = </label>
					<span id="tallaAlturaTalonRodilla" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="tallaAlturaMaleoloRodilla" class="input-label">Talla (Altura Maleolo-Rodilla) = </label>
					<span id="tallaAlturaMaleoloRodilla" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="tallaPromedio" class="input-label">Talla (Promedio) = </label>
					<span id="tallaPromedio" class="span-respuesta">Aers</span>
				</section>

				<hr/>

				<section class="sections respuestas">
					<label for="pesoARCB" class="input-label">Peso (ARCB) = </label>
					<span id="pesoARCB" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="pesoIdealLorenz" class="input-label">Peso Ideal (Lorenz) = </label>
					<span id="pesoIdealLorenz" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="pesoEstructuraOsea" class="input-label">Peso Ideal (Estructura Osea) = </label>
					<span id="pesoEstructuraOsea" class="span-respuesta">Aers</span>
				</section>
				<section class="sections respuestas">
					<label for="pesoPromedio" class="input-label">Peso (Promedio) = </label>
					<span id="pesoPromedio" class="span-respuesta">Aers</span>
				</section>

			</form>

			<form id="fm-prueba3" class="fm hidden" action="">
			
			</form>

			<section class="buttons">
				<button class="btn" id="submit">Calcular</button>
				<button class="btn borrar" id="borrarCampos">Borrar</button>
			</section>

		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
